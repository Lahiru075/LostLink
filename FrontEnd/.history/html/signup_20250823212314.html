<html lang="en">
<head>

    <style>
        /* --- General Styling (Same as login) --- */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
* { margin: 0; padding: 0; box-sizing: border-box; }
body { font-family: 'Poppins', sans-serif; background-color: #eef2f7; display: flex; justify-content: center; align-items: center; min-height: 100vh; }

/* --- Main Container (Same as login) --- */
.login-container {
    display: flex;
    width: 100%;
    max-width: 10100px;
    min-height: 700px;
    background-color: #fff;
    border-radius: 20px;
    box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    margin-top: 3%;

}

/* --- Left/Image Section --- */
.image-section {
    flex-basis: 50%;
    background: url('https://images.unsplash.com/photo-1517841905240-472988babdf9?auto=format&fit=crop&w=1000&q=80') no-repeat center center;

}

/* 
  ========================================================================
  === ‡∂∏‡∑ô‡∂±‡∑ä‡∂± ‡∂Ö‡∑Ä‡∑É‡∂±‡∑ä ‡∑Ä‡∑í‡∑É‡∂≥‡∑î‡∂∏: ‡∂¥‡∑ê‡∑Ñ‡∑ê‡∂Ø‡∑í‡∂Ω‡∑í Image ‡∂ë‡∂ö‡∂ö‡∑ä ‡∑É‡∂∏‡∂ü ‡∂ö‡∑ú‡∑Ö ‡∂¥‡∑ê‡∑Ñ‡∑ê‡∂≠‡∑í Overlay ‡∂ë‡∂ö ===
  ========================================================================
*/
.image-overlay {
    width: 100%; height: 100%;
    /* ‡∑É‡∑í‡∂∫‡∑î‡∂∏‡∑ä ‡∂ö‡∑ú‡∑Ö ‡∂¥‡∑ê‡∑Ñ‡∑ê‡∂≠‡∑í Gradient ‡∂ë‡∂ö. ‡∂¥‡∑Ñ‡∑Ö‡∑í‡∂±‡∑ä ‡∂¥‡∂∏‡∂´‡∂ö‡∑ä ‡∂≠‡∂ª‡∂∏‡∂ö‡∑ä ‡∂≠‡∂Ø ‡∑Ä‡∑ì, ‡∂â‡∑Ñ‡∑Ö‡∂ß ‡∂∫‡∂±‡∑Ä‡∑í‡∂ß ‡∂±‡∑ê‡∂≠‡∑í‡∑Ä‡∑ì ‡∂∫‡∂∫‡∑í. */
    background: linear-gradient(to top, rgba(5, 150, 105, 0.6), rgba(16, 185, 129, 0.1), transparent);
    display: flex; flex-direction: column; justify-content: flex-end;
    padding: 50px; color: #fff;
}

.hero-content h2 { font-size: 2rem; margin-bottom: 15px; text-shadow: 0 2px 10px rgba(0,0,0,0.5); }
.hero-content p { font-size: 1rem; color: #e5e7eb; line-height: 1.6; max-width: 400px; margin-bottom: 30px; text-shadow: 0 1px 5px rgba(0,0,0,0.5); }
.team-avatars { display: flex; }

/* Avatars ‡∑Ä‡∂Ω‡∂ß ‡∂Ö‡∂Ω‡∑î‡∂≠‡∑ä ‡∂ö‡∑ú‡∑Ö ‡∂¥‡∑è‡∂ß */
.avatar {
    width: 40px; height: 40px; border-radius: 50%;
    background-color: #10B981; /* Green color */
    display: flex; justify-content: center; align-items: center;
    font-weight: 600; border: 2px solid #fff; margin-left: -15px;
}
.avatar:first-child { margin-left: 0; }

/* Floating Cards & Animation (No changes) */
.floating-elements { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
.floating-card { position: absolute; background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(5px); border-radius: 10px; padding: 10px 15px; box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15); font-size: 0.9rem; font-weight: 500; color: #1f2937; animation: floatAnimation 6s ease-in-out infinite; display: flex; align-items: center; gap: 8px; }
.card1 { top: 15%; left: 10%; animation-delay: 0s; }
.card2 { top: 40%; right: 10%; animation-delay: 2s; }
.card3 { bottom: 55%; left: 20%; animation-delay: 4s; }
.online-dot { width: 10px; height: 10px; background-color: #10b981; border-radius: 50%; }
@keyframes floatAnimation { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }

/* --- Right/Form Section --- */
.form-section { flex-basis: 50%; padding: 40px 60px; display: flex; justify-content: center; align-items: center; }
.form-content { width: 100%; max-width: 400px; }
.form-title { font-size: 2.2rem; color: #111827; margin-bottom: 10px; text-align: center; }
.form-subtitle { color: #6b7280; margin-bottom: 30px; text-align: center; }

/* ‡∂¥‡∑ä‚Äç‡∂ª‡∂∞‡∑è‡∂± Button ‡∂ë‡∂ö‡∂ß ‡∂Ö‡∂Ω‡∑î‡∂≠‡∑ä ‡∂ö‡∑ú‡∑Ö ‡∂¥‡∑è‡∂ß Gradient ‡∂ë‡∂ö */
.login-btn {
    width: 100%; padding: 15px;
    background: linear-gradient(90deg, #10B981, #2DD4BF); /* Green gradient */
    color: white; border: none; border-radius: 8px; font-size: 1rem;
    font-weight: 600; cursor: pointer; transition: all 0.3s ease;
}
.login-btn:hover {
    background: linear-gradient(90deg, #059669, #10B981); /* Darker green gradient on hover */
    transform: translateY(-2px);
    box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3); /* Green shadow */
}

/* Divider (No changes) */
.divider { display: flex; align-items: center; text-align: center; color: #9ca3af; margin: 25px 0; }
.divider::before, .divider::after { content: ''; flex: 1; border-bottom: 1px solid #e5e7eb; }
.divider span { padding: 0 15px; font-size: 0.9rem; }

/* Google Button (No changes) */
.google-btn { width: 100%; display: flex; justify-content: center; align-items: center; gap: 12px; padding: 12px; background-color: #fff; border: 1px solid #d1d5db; border-radius: 8px; color: #374151; cursor: pointer; transition: all 0.2s ease; margin-bottom: 25px; font-weight: 600; letter-spacing: 0.5px; }
.google-btn:hover { background-color: #f9fafb; border-color: #9ca3af; }
.google-btn svg { width: 20px; height: 20px; }

/* Form Fields */
.input-group { margin-bottom: 20px; }
.input-group label { display: block; font-size: 0.9rem; font-weight: 500; color: #374151; margin-bottom: 8px; }
.input-group input { width: 100%; padding: 12px 15px; border: 1px solid #d1d5db; border-radius: 8px; font-size: 1rem; }
/* Input Focus ‡∂ë‡∂ö‡∂ß ‡∂Ö‡∂Ω‡∑î‡∂≠‡∑ä ‡∂ö‡∑ú‡∑Ö ‡∂¥‡∑è‡∂ß */
.input-group input:focus {
    outline: none;
    border-color: #10B981; /* Green color */
    box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1); /* Green shadow */
}

.password-container { position: relative; }
.password-container input { padding-right: 60px; }
.show-password { position: absolute; top: 50%; right: 15px; transform: translateY(-50%); background: none; border: none; color: #6b7280; font-weight: 500; cursor: pointer; }

/* Sign In link ‡∂ë‡∂ö‡∂ß ‡∂Ö‡∂Ω‡∑î‡∂≠‡∑ä ‡∂ö‡∑ú‡∑Ö ‡∂¥‡∑è‡∂ß */
.signup-link { text-align: center; color: #4b5563; }
.signup-link a {
    color: #059669; /* Darker green color */
    text-decoration: none;
    font-weight: 600;
}
.signup-link a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- ===== LEFT SECTION (IMAGE & DECORATION) - ‡∂ö‡∑í‡∑É‡∑í‡∂Ø‡∑î ‡∑Ä‡∑ô‡∂±‡∑É‡∂ö‡∑ä ‡∂±‡∑ê‡∂≠ ===== -->
        <div class="image-section">
            <div class="image-overlay">
                <div class="hero-content">
                    <h2>Join the LostLink Network</h2>
                    <p>Become a part of our community. Help others find their lost items and get help finding yours.</p>
                    <div class="team-avatars">
                        <div class="avatar">JS</div>
                        <div class="avatar">MK</div>
                        <div class="avatar">SL</div>
                        <div class="avatar">+12</div>
                    </div>
                </div>
                <div class="floating-elements">
                    <div class="floating-card card1">üìä 98.5% Success Rate</div>
                    <div class="floating-card card2">üöÄ AI Match Found!</div>
                    <div class="floating-card card3"><div class="online-dot"></div> 24 Online</div>
                </div>
            </div>
        </div>

        <!-- ===== RIGHT SECTION (SIGN UP FORM) - ‡∂∏‡∑ô‡∂≠‡∂± ‡∑Ä‡∑ô‡∂±‡∑É‡∑ä‡∂ö‡∂∏‡∑ä ‡∂ö‡∂ª ‡∂á‡∂≠ ===== -->
        <div class="form-section">
            <div class="form-content">
                <!-- ‡∑Ä‡∑ô‡∂±‡∑É‡∑ä ‡∂ö‡∑Ö ‡∂∏‡∑è‡∂≠‡∑ò‡∂ö‡∑è‡∑Ä -->
                <h1 class="form-title">Create Account</h1>
                <p class="form-subtitle">Get started by creating your new account for free</p>

                <form id="signupForm">
                    <!-- ‡∂Ö‡∂Ω‡∑î‡∂≠‡∑í‡∂±‡∑ä ‡∂ë‡∂ö‡∂≠‡∑î ‡∂ö‡∑Ö input field ‡∂ë‡∂ö -->
                    <div class="input-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" placeholder="Enter your full name" required>
                    </div>

                    <div class="input-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" placeholder="Enter your email address" required>
                    </div>

                    <div class="input-group">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="text" id="phoneNumber" placeholder="Enter your phone number" required>
                    </div>

                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" placeholder="Enter your Username" required>
                    </div>

                    <div class="input-group">
                        <label for="password">Password</label>
                        <div class="password-container">
                            <input type="password" id="password" placeholder="Create a strong password" required>
                            <button type="button" class="show-password" onclick="togglePassword('password')">Show</button>

                    </div>

                    <!-- ‡∂Ö‡∂Ω‡∑î‡∂≠‡∑í‡∂±‡∑ä ‡∂ë‡∂ö‡∂≠‡∑î ‡∂ö‡∑Ö input field ‡∂ë‡∂ö -->
                    <div class="input-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <div class="password-container">
                            <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
                            <button type="button" class="show-password" onclick="togglePassword('confirmPassword')">Show</button>
                        </div>
                    </div>
                    
                    <!-- ‡∑Ä‡∑ô‡∂±‡∑É‡∑ä ‡∂ö‡∑Ö Button ‡∂ë‡∂ö -->
                    <button type="submit" class="login-btn">Create Account</button>
                </form>

                <div class="divider"><span>OR</span></div>
                
                <button class="google-btn" onclick="signInWithGoogle()">
                    <svg viewBox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
                    Sign Up with Google
                </button>

                <!-- ‡∑Ä‡∑ô‡∂±‡∑É‡∑ä ‡∂ö‡∑Ö Link ‡∂ë‡∂ö -->
                <p class="signup-link">Already have an account? <a href="login.html">Sign In</a></p>
            </div>
        </div>
    </div>
    
    <!-- ‡∂Ö‡∂Ω‡∑î‡∂≠‡∑ä signup.js file ‡∂ë‡∂ö‡∂ß link ‡∂ë‡∂ö -->
    <script>
        // This function can now handle multiple password fields
function togglePassword(fieldId) {
    const passwordField = document.getElementById(fieldId);
    // Find the button within the same password-container
    const showPasswordBtn = passwordField.nextElementSibling; 

    if (passwordField.type === 'password') {
        passwordField.type = 'text';
        showPasswordBtn.textContent = 'Hide';
    } else {
        passwordField.type = 'password';
        showPasswordBtn.textContent = 'Show';
    }
}

function signInWithGoogle() {
    alert("Connecting to Google Sign-Up service...");
}

// Handle the new sign-up form submission
document.getElementById('signupForm').addEventListener('submit', function(event) {
    event.preventDefault(); 
    
    const fullName = document.getElementById('fullName').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;

    // --- Validation ---
    if (!fullName || !email || !password || !confirmPassword) {
        alert("Please fill in all fields.");
        return;
    }

    if (password !== confirmPassword) {
        alert("Passwords do not match. Please try again.");
        return;
    }
    
    if (password.length < 8) {
        alert("Password must be at least 8 characters long.");
        return;
    }

    // If all validation passes
    alert(`Welcome, ${fullName}! Account created successfully. Ready to connect to the backend!`);
});
    </script>
